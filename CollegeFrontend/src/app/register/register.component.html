<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form" ngNativeValidate #form>
				<span class="login100-form-logo">
					<i class="zmdi zmdi-account"></i>
				</span>

				<span class="login100-form-title">
					Register
				</span>

				<div class="wrap-input100">
					<input class="input100" type="text" placeholder="First name" required [formControl]="firstName">
					<span class="focus-input100" data-placeholder="&#xf15a;"></span>
                </div>
                
                <div class="wrap-input100">
					<input class="input100" type="text" placeholder="Last name" required [formControl]="lastName">
					<span class="focus-input100" data-placeholder="&#xf15a;"></span>
                </div>
                
                <div class="wrap-input100">
					<input class="input100" type="email" placeholder="Email" required [formControl]="email">
					<span class="focus-input100" data-placeholder="&#xf15a;"></span>
				</div>

                <div class="wrap-input100">
					<input class="input100" type="password" placeholder="Password" required [formControl]="password">
					<span class="focus-input100" data-placeholder="&#xf191;"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" (click)="form.checkValidity()? register() : null">
						Login
					</button>
				</div>


				<div class="registerLink text-center text-white">
					Already have an account? 
					<a class="txt1" href="/login">Login here</a>
				</div>
			</form>
		</div>
	</div>
</div>
